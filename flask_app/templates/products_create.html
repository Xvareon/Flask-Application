<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Product</title>
</head>
<body>

    <h1>Create Product</h1>
    <form action="/products/create" method="post">

        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Name" required><br>

        <label for="variant">Variant</label>
        <input type="number" id="variant" name="variant" placeholder="Variant" required><br>

        <label for="qty">Qty</label>
        <input type="number" id="qty" name="qty" placeholder="Qty" required><br>

        <label for="price">Price</label>
        <input type="number" id="price" name="price" placeholder="Price" step="0.01" required><br>

        <label for="description">Description</label>
        <input type="text" id="description" name="description" placeholder="Description" required><br>

        <br><input type="submit" value="Create">
    </form>


</body>
</html>
