<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product</title>
</head>
<body>

    <a href="{{ url_for('products_update_form', id=product.id) }}"><h2>Edit Product</h2></a><br>

    <a href="{{ url_for('products_index') }}">Back to Product List</a><br>

    <form action="/products/update/{{product.id}}" method="post">

        <label for="id">ID</label>
        <input type="text" id="id" name="id" placeholder="ID" value="{{ product.id }}" readonly><br>

        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Name" value="{{ product.name }}" required><br>

        <label for="variant">Variant</label>
        <input type="number" id="variant" name="variant" placeholder="Variant" value="{{ product.variant }}" required><br>

        <label for="qty">Qty</label>
        <input type="number" id="qty" name="qty" placeholder="Qty" value="{{ product.qty }}" required><br>

        <label for="price">Price</label>
        <input type="number" id="price" name="price" placeholder="Price" step="0.01" value="{{ product.price }}" required><br>

        <label for="description">Description</label>
        <input type="text" id="description" name="description" placeholder="Description" value="{{ product.description }}" required><br>

        <br><input type="submit" value="Update">
    </form>

</body>
</html>
