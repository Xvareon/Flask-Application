<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
</head>
<body>

    <a href="{{ url_for('products_index') }}"><h2>Products List</h2></a><br>

    <a href="{{ url_for('products_create_form') }}">Create New Product</a><br>

    <table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Variant</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Description</th>

        <th>View</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    {% for product in products %}
        <tr>
                <td>{{ product.id }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.variant }}</td>
                <td>{{ product.qty }}</td>
                <td>{{ product.price }}</td>
                <td>{{ product.description }}</td>

                <td><a href="{{ url_for('products_view', id=product.id) }}">View</a></td>
                <td><a href="{{ url_for('products_update_form', id=product.id) }}">Edit</a></td>
                <td>
                    <form action="/products/delete/{{ product.id }}" method="post">
                        <input type="submit" value="Delete">
                    </form>
                </td>
        </tr>


    {% endfor %}
    </table>

</body>
</html>
